<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="wrong-number">Wrong Tries : <span>0</span></div>
            <div class="category">
                Word From: <span></span>

            </div>

        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>

        </div>
<hr>
            <div class="letters-guess"></div>

    </div>
    <audio src="mixkit-video-game-treasure-2066.wav" preload="auto" id="success"></audio>
    <audio src="mixkit-ominous-drums-227.wav" preload="auto" id="end"></audio>
   <audio src="mixkit-video-game-retro-click-237.wav" preload="auto" id="fail"></audio>
    <script src="script.js"></script>
</body>
</html>
